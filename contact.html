<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Taha Ather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
        .navbar-items {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .navbar-items.show {
            max-height: 300px; /* Adjust based on your content */
        }
    </style>
</head>
<body class="bg-white p-6">
    
    <!-- Navigation Bar -->
    <nav class="bg-white py-4 fix">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="text-xl font-bold">Taha Ather</div>
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600">
                        <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                            <path d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
                        </svg>
                    </button>
                </div>
                <ul class="hidden md:flex md:space-x-4 text-sm md:text-base lg:text-base">
                    <li><a href="index.html#profile" class="hover:text-blue-500">Personal Profile</a></li>
                    <li><a href="index.html#gallery" class="hover:text-blue-500">Gallery</a></li>
                    <li><a href="index.html#goals" class="hover:text-blue-500">Career Goals</a></li>
                    <li><a href="index.html#projects" class="hover:text-blue-500">Projects</a></li>
                    <li><a href="index.html#skills" class="hover:text-blue-500">Skills & Interests</a></li>
                    <li><a href="index.html#contact.html" class="hover:text-blue-500">Contact Us</a></li>
                </ul>
            </div>
            <div class="navbar-items md:hidden mt-4 space-y-2">
                <a href="#profile" class="block hover:text-blue-500 py-2">Personal Profile</a>
                <a href="#gallery" class="block hover:text-blue-500 py-2">Gallery</a>
                <a href="#goals" class="block hover:text-blue-500 py-2">Career Goals</a>
                <a href="#projects" class="block hover:text-blue-500 py-2">Projects</a>
                <a href="#skills" class="block hover:text-blue-500 py-2">Skills & Interests</a>
                <a href="contact.html" class="block hover:text-blue-500 py-2">Contact Us</a>
            </div>
        </div>
    </nav>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navbarItems = document.querySelector('.navbar-items');

        menuToggle.addEventListener('click', function() {
            navbarItems.classList.toggle('show');
        });
    </script>

    <!-- Contact Us Page -->
    <div class="mt-20 container mx-auto p-6 bg-gradient-to-br from-[#e0c6a5] via-[#c1d1a3] to-[#7a8c56] rounded-lg flex flex-col md:flex-row justify-center items-center max-w-screen-md mx-auto">
        <!-- Contact Form -->
        <div class="w-full md:w-1/2 p-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Contact Form</h2>
            <form action="#" method="post" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" id="subject" name="subject" required class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" required class="w-full p-2 border border-gray-300 rounded-md"></textarea>
                </div>
                <button type="submit" class="bg-black text-white py-2 px-4 rounded-full hover:bg-gray-800">Submit</button>
            </form>
        </div>

        <!-- Contact Information -->
        <div class="w-full md:w-1/2 p-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Contact Information</h2>
            <p class="text-gray-700 mb-2">Email: <a href="mailto:tahaawan20@hotmail.com" class="text-blue-500 hover:underline">tahaawan20@hotmail.com</a></p>
            <p class="text-gray-700 mb-2">Phone: <a href="tel:+923165066873" class="text-blue-500 hover:underline">+923165066873</a></p>
        </div>
    </div>

</body>
</html>
